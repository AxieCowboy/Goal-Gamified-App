<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple grocery list app">
    <title>Grocery List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Grocery List</h1>
    <form id="grocery-form">
        <label for="item-input">Enter a grocery item:</label>
        <input type="text" id="item-input" placeholder="Enter item" required>
        <button type="submit">Add Item</button>
    </form>
    <ul id="grocery-list">
        <li id="placeholder-message">No items yet</li>
    </ul>
</body>
</html>
